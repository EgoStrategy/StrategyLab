<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrategyLab 股票荐股工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="bi bi-graph-up"></i> StrategyLab 股票荐股工具</h1>
                    <p class="lead">基于量化策略的股票推荐系统</p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge bg-primary">更新日期: <span id="update-date">加载中...</span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle-fill"></i> 本工具基于历史数据回测，仅供参考，不构成投资建议。
                </div>
            </div>
        </div>

        <div class="row" id="strategy-cards">
            <!-- 策略卡片将通过JavaScript动态加载 -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在加载策略数据...</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5>策略回测表现</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" id="performance-chart">
                            <!-- 图表将通过JavaScript加载 -->
                        </div>
                        
                        <div class="table-responsive"> <!-- 移除额外的边距类 -->
                            <table class="table table-bordered table-hover" id="performance-table" style="width:100%">
                                <thead class="table-light">
                                    <tr>
                                        <th></th>
                                        <th>策略组合</th>
                                        <th>成功率</th>
                                        <th>止损率</th>
                                        <th>止损失败率</th>
                                        <th>平均收益</th>
                                        <th>最大收益</th>
                                        <th>最大亏损</th>
                                        <th>平均持仓天数</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 表格数据将通过JavaScript加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>StrategyLab</h5>
                    <p>基于Rust开发的股票交易策略回测框架</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>© 2025 StrategyLab. 保留所有权利。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
